<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overview</title>
    <link rel="stylesheet" href="./welcomePage/welcome.css" />
  </head>
  <body>
    <div class="container">
      <h1>Overview</h1>
      <div class="stats-container">
        <div class="stats-section">
          <div class="stat to-do">
            <span class="value">0</span>
            <span class="label">Tasks to do 💪</span>
          </div>
          <div class="stat completed">
            <span class="value">0</span>
            <span class="label">Tasks completed ✅</span>
          </div>
          <div class="stat snippet">
            <span class="value">0</span>
            <span class="label">Snippets 📝</span>
          </div>
          <div class="stat streak">
            <span class="value">0</span>
            <span class="label">days streak 🔥</span>
          </div>
        </div>
      <button id="button">Continue to dashboard</button>
    </div>

    <script src="./welcomePage/welcome.js"></script>
  </body>
</html>
