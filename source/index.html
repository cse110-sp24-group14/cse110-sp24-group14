<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="sideCalendar/sideCalendar.js"></script>
    <link rel="stylesheet" href="sideCalendar/sideCalendar.css">
</head>
<body>
    <!-- Sidebar Calendar -->
    <div id="side-calendar">
        <p id="date-range"></p> <!-- "Current Date - 3" - "Current Date + 3" -->

        <table id="side-calendar-display">
            <!-- reason for rows instead of just td is in case we ever add anything to each row -->
            <tr class="date-row">
                <td class="date-cell"></td> <!-- The design uses a . instead of a / for dates -->
            </tr>

            <tr class="date-row">
                <td class="date-cell"></td>
            </tr>

            <tr class="date-row">
                <td class="date-cell"></td>
            </tr class="date-row">

            <!-- Current date -->
            <tr class="date-row">
                <td class="date-cell"></td>
            </tr>

            <tr class="date-row">
                <td class="date-cell"></td>
            </tr>

            <tr class="date-row">
                <td class="date-cell"></td>
            </tr>

            <tr class="date-row">
                <td class="date-cell"></td>
            </tr>
        </table>
    </div>
</body>
</html>
