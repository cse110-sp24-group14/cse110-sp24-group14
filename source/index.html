<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Full-sized Calendar --> 
        <div id="full-calendar" class="hidden">
            <header>
                <p id="curr-mont-year">May 2024</p>
                <button id="prev">prev</button> <!-- I assume we'll have images for the buttons later --> 
                <button id="next">next</button> <!-- These will hopefully be displayed to the right of the month header-->
            </header>

            <table class="calendar-display">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="week">
                        <th>28</th>
                        <th>29</th>
                        <th>30</th>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                    </tr>
                    <tr class="week">
                        <th>5</th>
                        <th>6</th>
                        <th>7</th>
                        <th>8</th>
                        <th>9</th>
                        <th>10</th>
                        <th>11</th>
                    </tr>
                    <tr class="week">
                        <th>12</th>
                        <th id="curr-day">13</th>
                        <th>14</th>
                        <th>15</th>
                        <th>16</th>
                        <th>17</th>
                        <th>18</th>
                    </tr>
                    <tr class="week">
                        <th>19</th>
                        <th>20</th>
                        <th>21</th>
                        <th>22</th>
                        <th>23</th>
                        <th>24</th>
                        <th>25</th>
                    </tr>
                    <tr class="week">
                        <th>26</th>
                        <th>27</th>
                        <th>28</th>
                        <th>29</th>
                        <th>30</th>
                        <th>31</th>
                        <th>1</th>
                    </tr>

                    <!-- Example week input -->
                    <!-- <tr class="week">
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                        <th id="curr-day">5</th>
                        <th>6</th>
                        <th>7</th>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </body>
</html>
