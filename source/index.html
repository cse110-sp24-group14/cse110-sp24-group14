<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="index.css">
   <link rel="stylesheet" href="header/header.css">
   <link rel="stylesheet" href="snippetCreation/snippetCreation.css">
   <script src="sideCalendar/sideCalendar.js"></script>
   <script src="snippetCreation/snippetCreation.js"></script>
   <script src="taskCompleted/taskCompleted.js"></script>
   <script src="snippetDisplay/snippetDisplay.js"></script>

   <script src="displayTasks/displayTasks.js"></script>
   <link rel="stylesheet" href="displayTasks/displayTasks.css">

   <script src="displayStreak/displayStreak.js"></script>
   <link rel="stylesheet" href="displayStreak/displayStreak.css">

   <!--taskbox script and stylesheet -->
   <link rel="stylesheet" href="taskBox\taskbox.css" />
   <script src="taskBox\send_task.js"></script>

   <link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.7.0/styles/github.min.css" />
   <script src="https://unpkg.com/@highlightjs/cdn-assets@11.7.0/highlight.min.js"></script>
</head>

<body>
   <header>
      <img src="header/assets/Logo.svg" alt="team logo" class="logo">

      <div class="header-content">

         <div class="stat-container">
            <div class="stat">
               <img src="./header/assets/Fire.svg" alt="Streak fire">
               <div class="stat-text">
                  <p class="header-stat" id="header-streak-days"></p>
                  <p class="stat-caption" id="header-streak-caption">You are on fire!</p>
               </div>
            </div>

            <div class="stat">
               <p id="check">âœ…</p>
               <div class="stat-text">
                  <p class="header-stat" id="tasks-completed"></p>
                  <p class="stat-caption" id="tasks-to-go"></p>
               </div>
            </div>
         </div>

         <div class="menu">
            <a href="about/about.html">About Us</a>
            <img src="header/assets/Account.svg" alt="Person icon" class="profile-icon">
         </div>

      </div>

   </header>

   <main>
      <side-calendar></side-calendar>
      <section>

         <div id="main-display">

            <div id="task-container">
               <h1></h1>
               <table id="task-table"></table>
            </div>
            <div id="snippet-and-stats">
               <div id="snippet">
                  <h1>Snippets</h1>
                  <ul id="snippet-container"></ul>
                  <select id="language-select" name="language" required>
                     <option value="">Select Language</option>
                     <option value="JavaScript">JavaScript</option>
                     <option value="HTML">HTML</option>
                     <option value="CSS">CSS</option>
                  </select>
                  <form id="snippet-form">
                     <div id="code-area" contenteditable="plaintext-only" class="editable-div" placeholder="Add code here"></div>
                     <button disabled type="submit">
                        <img src="taskBox/sendTask.png" alt="Send" />
                        <span class="invalid-tip">Input both text AND language!</span>
                     </button>
                     <div id="alert"></div>
                  </form>
               </div>      

               <completed-statistics></completed-statistics>
               <snippets-statistics></snippets-statistics>

               <div id="streak-container">
                  <p id="streak-text">You are on a day streak!</p>
                  <div id="streak-indicator"></div>
               </div>
            </div>
         </div>

         <!--text box on the bottom, with the send button-->
         <div class="taskbox">
            <div class="info">
               <span class="icon-info-sign">i</span>
               <span class="extra-info">Add any tasks using the /task tag</span>
            </div>
            <div id="taskInput" contenteditable="true" class="editable-div" placeholder="What would you like to do today?"></div>
            <button disabled class="add-task" type="button" id="sendTask">
               <img src="taskBox/sendTask.png" alt="Send" />
               <span class="invalid-tip">No /task found!</span>
            </button>
         </div>

         <div id="popupForm" class="popup-form">
            <form id="dueDateForm">
               <strong>Adding Task:</strong>
               <p id="taskTitle"></p>
               <label for="dueDate">Due Date:</label>
               <input type="date" id="dueDate" name="dueDate" required>

               <label for="priority">Priority:</label>
                <select id="priority" name="priority" required>
                    <option value="1">Urgent</option>
                    <option value="2">Medium</option>
                    <option value="3">Deferred</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>
      </article>
   </main>


      </section>
   </main>
</body>

</html>
