<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="index.css">
   <link rel="stylesheet" href="header/header.css">

   <script src="sideCalendar/sideCalendar.js"></script>

   <script src="snippetDisplay/snippetDisplay.js"></script>

   <link rel="stylesheet" href="displayStreak/displayStreak.css">

   <link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.7.0/styles/github.min.css" />

<body>
   <header>
      <img src="header/assets/Logo.svg" alt="team logo" class="logo">

      <div class="header-content">

         <div class="stat-container">
            <div class="stat">
               <img src="./header/assets/Fire.svg" alt="Streak fire">
               <div class="stat-text">
                  <p class="header-stat" id="streak-days">31 days streak</p>
                  <p class="stat-caption" id="streak-caption">You are on fire!</p>
               </div>
            </div>

            <div class="stat">
               <p id="check">âœ…</p>
               <div class="stat-text">
                  <p class="header-stat" id="tasks-completed">20 tasks completed</p>
                  <p class="stat-caption" id="tasks-to-go">7 tasks to go</p>
               </div>
            </div>
         </div>

         <div class="menu">
            <a href="#">Support</a>
            <a href="#">Settings</a>
            <img src="header/assets/Account.svg" alt="Person icon" class="profile-icon">
         </div>

      </div>

   </header>

   <main>
      <side-calendar></side-calendar>
      <article>
         <!-- <section> -->
         <div id="task-container">
            <h1>Today's Tasks</h1>
            <table id="task-table"></table>
         </div>

         <section>
            <div id="snippet">
               <h1>Snippets</h1>
               <ul id="snippet-container"></ul>
               <form id="snippet-form">
                  <div id="code-area">
                     <label for="code-input">Code:</label>
                     <textarea id="code-input" name="code" required></textarea>
                  </div>

                  <div id="language-area">
                     <label for="language-select">Language:</label>
                     <select id="language-select" name="language" required>
                        <option value="">Select Language</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                     </select>
                  </div>

                  <button type="submit">Add Snippet</button>
               </form>
            </div>
            <completed-statistics></completed-statistics>
            <snippets-statistics></snippets-statistics>

            <div id="streak-container">
               <p id="streak-text">You are on a x days streak!</p>
               <div id="streak-indicator"></div>
            </div>
         </section>

         </div>


         <!-- </section> -->

         <!--text box on the bottom, with the send button-->

            <div class="info">
               <span class="icon-info-sign">i</span>
               <span class="extra-info">Add any tasks using the /task tag</span>
            </div>
            <div id="taskInput" contenteditable="true" class="editable-div"
               placeholder="What would you like to do today?"></div>
            <button class="add-task" type="button" id="sendTask">
               <img src="taskBox/sendTask.png" alt="Send" />
            </button>
         </div>

         <div id="popupForm" class="popup-form">
            <form id="dueDateForm">
               <label for="dueDate">Due Date:</label>
               <input type="date" id="dueDate" name="dueDate" required>
               <button type="submit">Submit</button>
            </form>
         </div> -->
      </article>
   </main>

   <!-- <div id="alert"></div> -->
</body>

</html>
