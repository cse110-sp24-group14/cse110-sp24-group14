<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f9fa;
        }
        .streak {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
        }
        .streak a {
            text-decoration: none;
            color: black;
            padding: 5px;
            border: 1px solid black;
            border-radius: 5px;
        }
        .menu {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        .menu a {
            text-decoration: none;
            color: purple;
        }
        .profile-icon {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">LOGO</div>
        <div class="streak">
            <a href="#">10-day streak! üéÅ</a>
        </div>
        <div class="menu">
            <a href="#">Support</a>
            <a href="#">Settings</a>
            <div class="profile-icon">üë§</div>
        </div>
    </header>

</body>
</html>
